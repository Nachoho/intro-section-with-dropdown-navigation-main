<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="navigation">
      <div class="title">
        <img src="images/logo.svg" alt="" class="logo">
      </div>
        <nav class="primary-nav">
          <ul class="nav-list">
            <div class="dropdown">
              <button class="dropdownbtn">
                Features 
                <img src="images/icon-arrow-down.svg" alt="" class="arrow">
              </button>
              <div class="content">
                <a href="#">
                  <img src="images/icon-todo.svg" alt="">
                  Todo List
                </a>
                <a href="#">
                  <img src="images/icon-calendar.svg" alt="">
                  Calendar
                </a>
                <a href="#">
                  <img src="images/icon-reminders.svg" alt="">
                  Reminders
                </a>
                <a href="#">
                  <img src="images/icon-planning.svg" alt="">
                  Planning
                </a>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropdownbtn">
                Company
                <img src="images/icon-arrow-down.svg" alt="" class="arrow">
              </button>
              <div class="content">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </div>
            
            <button class="btn">Careers</button>
            <button class="btn">About</button>
          </ul>
                  
        </nav>
        
    </div>
    <div class="login">
      <button class="log">Login</button>
      <button class="register">Register</button>
    </div> 
  </header> 
  
  <div class="main-grid">
    <div class="intro">
      <div class="hero-text">
        <h1>Make remote work</h1>
      </div>
      <p>
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>

      <button class="learn-more">Learn more</button>

      <div class="companies">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
     <img src="images/image-hero-desktop.png" alt="" class="hero-image">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
